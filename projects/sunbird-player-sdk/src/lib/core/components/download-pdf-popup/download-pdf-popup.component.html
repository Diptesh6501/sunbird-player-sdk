<div class="file-download" [ngClass]="{'showDownload':showDownloadPopUp}">
  <div class="file-download__overlay" (click)="hideDownloadPopup()">
    <div class="file-download__popup">
      <div class="close-btn">
        <button type="button" class="close-icon" data-animation="showShadow"></button>
      </div>
      <div class="file-download__metadata">
        <h5 class="file-download__title text-left">Confirm Download</h5>
        <div class="file-download__text text-left">"{{title}}" will be saved on your device.</div>
        <div class="file-download__size">
          <!-- File Size 1.6mb -->
        </div>
        <div class="file-download__action-btns">
          <button type="button" (click)="hideDownloadPopup()" class="cancel-btn">Cancel</button>
          <button type="button" class="download-btn ml-auto" (click)="download()">Download</button>
        </div>
      </div>
    </div>
  </div>
</div>
